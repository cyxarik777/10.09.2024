<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main">
        <div class="main__wrapper">
            <div class="main__block">
                <div class="main__logo">
                    <img class="main__logo-pic" src="./img/Group.svg" alt="logo">
                    <p class="main__logo-text">Kamie</p>
                </div>
                <form action="" class="form">
                    <h1 class="form__title">Log in</h1>
                    <p class="form__sting-up">New to Kamie?Â <a class="form__sting-up_a" href="#">Sign up for free</a></p>
                     <input class="form__input" type="email" placeholder="Email address*">
                     <input class="form__input" type="password" placeholder="Password (8+ characters)*">
                     <a href="#" class="form__link">Forgot password?</a>
                     <button class="form__button">LOG IN</button>
                     <div class="form__icons-wrap">
                     <div class="form__icons-block">
                        <img src="./img/Vector.png" alt="logo">
                     </div>
                     <div class="form__icons-block form__icons-block_dgrey">
                        <img src="./img/Vector (1).png" alt="logo">
                     </div>
                     <div class="form__icons-block form__icons-block_green">
                        <img src="./img/Vector (2).png" alt="logo">
                     </div>
                     <div class="form__icons-block form__icons-block_grey">
                        <img src="./img/google.svg" alt="logo">
                     </div>
                    </div>

                </form>
            </div>
        </div>

    </section>
    
</body>
</html>
